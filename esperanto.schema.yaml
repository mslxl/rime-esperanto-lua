# Rime schema
# encoding: utf-8

schema:
  schema_id: esperanto
  name: esperanto
  version: "0.3"
  author:
    - Darcy Shen <sadhen@zoho.com>
    - 阿森納裡 <15678407@qq.com>
    - Ayaka Mikazuki <ayaka@mail.shn.hk>
    - Mslxl <i@mslxl.com>
  description: |
    rime 世界语输入法，用原字母 + x 输入六个带帽字母 ĉĝĥĵŝŭ。

switches:
  - name: ascii_mode
    reset: 0
    states: [ 世界語, 英文 ]
  - name: full_shape
    reset: 0
  - name: ascii_punct
    reset: 1

engine:
  processors:
    - ascii_composer
    - speller
    - express_editor  # 編輯器
  segmentors:
    - ascii_segmentor
    - abc_segmentor
    - fallback_segmentor
  translators:
    - lua_translator@esperanto_translator #核心在这

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA(),.!
  delimiter: " '"
  auto_select: true
  auto_select_unique_candidate: true

translator:
  enable_completion: false  # 禁用編碼提示
  enable_user_dict: false  # 禁用用户词典
  enable_sentence: true
